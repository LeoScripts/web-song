<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="/assets/style.css" />
        <title>Web-Song</title>
    </head>
    <body>
        <div class="player-container">
            <h2>üéµWeb Song</h2>

            <div class="track-info">
                <div class="track-number">
                    Faixa <span id="current-track">1</span> de
                    <span id="total-tracks">0</span>
                </div>
                <div class="track-name" id="track-name">Carregando...</div>
            </div>

            <div class="audio-container">
                <audio id="player" controls></audio>
            </div>

            <div class="controls">
                <button onclick="prev()" title="Anterior">‚èÆ</button>
                <button onclick="play()" title="Reproduzir">‚ñ∂</button>
                <button onclick="pause()" title="Pausar">‚è∏</button>
                <button onclick="next()" title="Pr√≥xima">‚è≠</button>
            </div>
        </div>

        <script>
            const playlist = {{ .Files }};
            let current = 0;
            const player = document.getElementById("player");

            function updateTrackInfo() {
                document.getElementById("current-track").textContent = current + 1;
                document.getElementById("total-tracks").textContent = playlist.length;

                const trackName = playlist[current].split('/').pop().replace(/\.[^/.]+$/, "");
                document.getElementById("track-name").textContent = decodeURIComponent(trackName);
            }

            load(current);

            function load(index) {
                player.src = playlist[index];
                player.load();
                player.play();
                updateTrackInfo();
            }
            function play() {
                player.play();
            }
            function pause() {
                player.pause();
            }
            function next() {
                if (current < playlist.length - 1) {
                    current++;
                    load(current);
                }
            }
            function prev() {
                if (current > 0) {
                    current--;
                    load(current);
                }
            }
            // toca o pr√≥ximo automaticamente
            player.addEventListener("ended", next);
        </script>
    </body>
</html>
